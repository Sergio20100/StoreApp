<div class="flex">
    <div class="group rounded-s-md border">
        <a [routerLink]="['/product',product.id]"  class="w-full overflow-hidden rounded-md bg-gray-200">
            <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
    
                <img [src]="product.image" [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-75">
    
            </div>
        </a>
        <div class="flex flex-col space-y-2 p-4">
            <h3 class="text-sm text-gray-700">{{product.title}}</h3>
            <p class="text-lg font-medium text-gray-900">{{product.price | currency:'$':'symbol':'1.0'}}</p>
            <p class="text-sm font-medium text-gray-500">{{product.creationAt | date:'short' }}</p>
            <button (click)="addToCartHandler()"
                class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full">Add to cart
            </button>
        </div>
    </div>
</div>
